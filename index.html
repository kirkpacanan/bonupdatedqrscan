<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Benchmark</title>

  <link rel="stylesheet" href="styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>

<body>
  <main class="container">
    <h1>QR Benchmark (Real Dataset)</h1>

    <section class="panel">
      <video id="video" playsinline></video>
      <canvas id="canvas" class="hidden"></canvas>

      <button id="startBtn">Start Camera</button>
      <button id="stopBtn" disabled>Stop Camera</button>

      <div id="status">Start camera and scan a QR code.</div>
    </section>

    <section class="panel">
      <h2>Results</h2>
      <div class="search-row">
        <label for="searchInput">Search in dataset:</label>
        <input type="text" id="searchInput" placeholder="e.g. 5 or 12" />
      </div>
      <div id="results" class="results-content"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>

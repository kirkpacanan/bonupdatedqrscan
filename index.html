<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Benchmark</title>

  <link rel="stylesheet" href="styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>

<body>
  <main class="container">
    <h1>QR Benchmark (Real Dataset)</h1>

    <section class="panel">
      <video id="video" playsinline></video>
      <canvas id="canvas" class="hidden"></canvas>

      <button id="startBtn">Start Camera</button>
      <button id="stopBtn" disabled>Stop Camera</button>

      <div class="search-logid-row">
        <label for="logIdToFind">Log ID to find (before scan):</label>
        <input type="text" id="logIdToFind" placeholder="e.g. 5" inputmode="numeric" />
      </div>

      <div class="upload-row">
        <label for="qrFileInput">Or upload QR image:</label>
        <input type="file" id="qrFileInput" accept="image/*" />
      </div>

      <div id="status">Loading CSV...</div>
    </section>

    <section class="panel">
      <h2>Benchmark results</h2>
      <div id="benchmarkResults" class="results-content"></div>
    </section>

    <section class="panel">
      <h2>Dataset from CSV</h2>
      <div class="search-row">
        <label for="searchInput">Search in dataset:</label>
        <input type="text" id="searchInput" placeholder="e.g. log_id, name, status, 8, VALIDâ€¦" />
      </div>
      <div id="csvResults" class="results-content"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
